<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Jquery Class 4 practice to middle</title>
    <link rel="shortcut icon" href="img/pro_rubel (2)d.png" type="image/x-icon">
    <link rel="stylesheet" href="./font-awesome/css/all.css">

<body>

    <div class="keyup-event">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4"></div>
                <div class="col-lg-4 ">
                    <div class="keyup">
                        <div class="key">
                            <input class="nicee" type="text" name="" placeholder="Type your result (One subject number)" id=""> <i class="fas fa-info nice"></i> 
                        </div>
                        <button>Check</button>
                        <h1 class="divider"></h1>
                        <img src="./load.gif" alt="" width="40px" style="margin: 20px;">
                        <p>...</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="show">
                        <input type="password" placeholder="Password" name="" id="">
                        <input type="checkbox" value="show" name="" id="unique">
                        <label for="unique">Click to show / hide password</label>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->

    <script src="./Js/jquery-3.6.0.min.js"></script>
